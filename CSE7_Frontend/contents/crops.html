<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
    <link rel="stylesheet" href="../CSE7_Frontend/css/content.css">
    <title>Schedule Content</title>

</head>
<body>
    <section class="schedule_content">
        <div class="contents">
            <div class="header_part">
                <div class="headercontainer">
                    <h2>Crops</h2>
                </div>
                <div class="menus">
                    <div class="navigation_schedule">
                        <div class="nav2">
                            <div class="li2"><a href="#">Lists</a></div>
                            <div class="li2"><a href="#">Calendar</a></div>
                        </div>
                    </div>

                    <div class="search_box_container">
                        <input type="text" class="search-box" placeholder="Search">
                    </div>

                    <div class="buttons">
                        <button class="button3">Filter</button>
                        <button class="button4">Sort</button>
                    </div>
                </div>
            </div>
            <button class="add_btn" style="cursor: pointer;" type="button">Add Crops</button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Category</th>
                            <th>Planted</th>
                            <th>Until</th>
                            <th>Variety</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rice</td>
                            <td>Field A</td>
                            <td>Grain</td>
                            <td>2025-01-15</td>
                            <td>2025-04-15</td>
                            <td>NSIC RC 222</td>
                            <td>500 kg</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Corn</td>
                            <td>Field B</td>
                            <td>Grain</td>
                            <td>2025-02-01</td>
                            <td>2025-05-01</td>
                            <td>Golden Bantam</td>
                            <td>300 kg</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Tomatoes</td>
                            <td>Greenhouse 1</td>
                            <td>Vegetable</td>
                            <td>2025-02-10</td>
                            <td>2025-04-10</td>
                            <td>Roma VF</td>
                            <td>200 kg</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="edit-btn">Edit</button>
                                    <button class="delete-btn">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
    <script src="/CSE7_Frontend/javascripts/modal.js"></script>
    
</body>
</html>
